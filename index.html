<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Master Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>

    <div class="container">


        <h2 class="checkout-page-heading">Checkout</h2>

        <div class="form-cart-container">

            <div class="form-container">

                <div class="contact-information-container">
                    <h3 class="container-heading">Contact infomation</h3>

                    <div class="input-text-with-label">
                        <label for="" class="input-label">E-mail</label>
                        <div class="icon-with-input-text">
                            <span class="material-symbols-outlined">
                                mail
                            </span>

                            <input type="text" class="input-text" placeholder="Enter your email...">


                        </div>
                    </div>
                    <div class="input-text-with-label">
                        <label for="" class="input-label">Phone</label>
                        <div class="icon-with-input-text">
                            <span class="material-symbols-outlined">
                                call
                            </span>
                            <input type="text" class="input-text" placeholder="Enter your phone...">


                        </div>
                    </div>
                </div>

                <div class="shipping-address-container">
                    <h3 class="container-heading">Shipping address</h3>

                    <div class="input-text-with-label">
                        <label for="" class="input-label">Full name</label>
                        <div class="icon-with-input-text">
                            <span class="material-symbols-outlined">
                                account_circle
                            </span>
                            <input type="text" class="input-text" placeholder="Enter your name...">


                        </div>
                    </div>
                    <div class="input-text-with-label">
                        <label for="" class="input-label">Address</label>
                        <div class="icon-with-input-text">
                            <span class="material-symbols-outlined">
                                home
                            </span>
                            <input type="text" class="input-text" placeholder="Your address..">


                        </div>
                    </div>

                    <div class="input-text-with-label">
                        <label for="" class="input-label">City</label>
                        <div class="icon-with-input-text">
                            <span class="material-symbols-outlined">
                                location_city
                            </span>
                            <input type="text" class="input-text" placeholder="Your city..">


                        </div>
                    </div>

                    <div class="country-postal-code-container">

                        <div class="input-text-with-label" id="select-input">
                            <label for="" class="input-label">Country</label>
                            <div class="icon-with-input-text">
                                <span class="material-symbols-outlined">
                                    location_city
                                </span>
                                <!-- <input type="text" class="input-text" placeholder="Your city.."> -->
                                <select class="input-text" aria-placeholder="Your city..">
                                    <option value="">Your country..</option>
                                    <option value="India">India</option>
                                    <option value="China">China</option>
                                    <option value="sri lanka">Sri Lanka</option>
                                    <option value="usa">USA</option>
                                </select>

                                <span class="material-symbols-outlined background-arrow">
                                    keyboard_arrow_down
                                </span>


                            </div>
                        </div>

                        <div class="input-text-with-label" id="postal-code">
                            <label for="" class="input-label">Postal code</label>
                            <div class="icon-with-input-text">
                                <span class="material-symbols-outlined">
                                    markunread_mailbox
                                </span>
                                <input type="text" class="input-text" placeholder="Your postal code..">


                            </div>
                        </div>



                    </div>
                    <div class="checkbox-with-label">

                        <input type="checkbox" id="" class="input-checkbox">
                        <label for=" " class="input-checkbox-label">Save this information for next time</label>
                    </div>



                    <button value="Continue" class="continue-button">Continue</button>
                </div>
            </div>


            <div class="cart-container">
                
                <div class="product-in-cart">

                    <img src="./Assets/photo1.png" alt="product-image" class="product-image">
                    <div class="product-information">

                        <div class="product-details">

                            <h4 class="product-name">Vintage Backbag</h4>
                            <p class="product-price">$54.99  <span class="discounted-price">$94.99</span></p>
                        </div>

                        <div class="product-quantity">

                            <span class="material-symbols-outlined increment-decremnet-button" >
                                add
                                </span>
                            <p class="number-of-product-added-in-cart">1</p>
                            <span class="material-symbols-outlined increment-decremnet-button">
                                remove
                                </span>

                        </div>
                    </div>

                </div>
                <div class="product-in-cart">

                    <img src="./Assets/photo2.png" alt="product-image" class="product-image">
                    <div class="product-information">

                        <div class="product-details">

                            <h4 class="product-name">Levi Shoes</h4>
                            <p class="product-price">$74.99  <span class="discounted-price">$124.99</span></p>
                        </div>

                        <div class="product-quantity">

                            <span class="material-symbols-outlined increment-decremnet-button" >
                                add
                                </span>
                            <p class="number-of-product-added-in-cart">1</p>
                            <span class="material-symbols-outlined increment-decremnet-button">
                                remove
                                </span>

                        </div>
                    </div>

                </div>

                <div class="shipping-container">

                    <h5 class="shipping-heading">Shipping</h5>
                    
                    <p class="shipping-charges">
                        $19
                    </p>
                </div>

                <div class="total-container">

                    <h5 class="total-heading">Total</h5>
                    
                    <p class="total-charges">
                        $148.98
                    </p>
                </div>


                
            </div>
        </div>




    </div>

    </div>

</body>

</html>
